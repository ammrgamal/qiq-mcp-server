server {
  listen 80;
  server_name mcp.quickitquote.com;

  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name mcp.quickitquote.com;

  # SSL certs (replace with actual cert paths installed by certbot)
  ssl_certificate /etc/letsencrypt/live/mcp.quickitquote.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mcp.quickitquote.com/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/mcp.quickitquote.com/chain.pem;

  # General proxy settings
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection '';
  proxy_set_header Upgrade $http_upgrade;
  proxy_read_timeout 600s;
  proxy_send_timeout 600s;

  # Pass Authorization header for token-based auth
  proxy_set_header Authorization $http_authorization;

  # Health and default
  location = / {
    add_header Content-Type application/json;
    return 200 '{"name":"QIQ_MCP_HTTP","status":"ok"}';
  }

  # MCP HTTP JSON-RPC endpoint
  location /mcp/http {
    proxy_pass http://127.0.0.1:3002/mcp/http;
  }

  # MCP SSE transport endpoint
  location /mcp/sse {
    proxy_buffering off;         # Important for SSE
    chunked_transfer_encoding off;
    tcp_nodelay on;
    proxy_pass http://127.0.0.1:3002/mcp/sse;
  }
}